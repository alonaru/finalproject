version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: flask-jenkins:latest
    container_name: jenkins-cicd
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_USER=${JENKINS_USER:-admin}
      - JENKINS_PASS=${JENKINS_PASS:-admin}
    restart: unless-stopped

volumes:
  jenkins_home:
    driver: local
